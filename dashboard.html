<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Coletas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<!--
      Alteramos a navbar para não expandir mais em telas grandes. Ao remover a classe
      `navbar-expand-lg`, o menu ficará sempre colapsado e somente será exibido
      quando o usuário clicar no ícone de três barrinhas (hamburger). Isso atende
      ao pedido de um menu mais limpo e discreto.
    -->
    <nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <span class="navbar-brand d-flex align-items-center">
      <img src="logo.png" alt="Logo" height="40" class="me-2" />
      Coletas KOERICH
    </span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarLinks">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu-links"></ul>
      <span class="navbar-text text-white me-3" id="user-info"></span>
    </div>
  </div>
</nav>

<div id="welcome-message" class="text-center fw-bold mt-3"></div>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Sistema de Coletas</h3>
  </div>    
  <!-- Botão de nova coleta (admins apenas) e botão Excluir -->
  <div class="mb-3 d-flex gap-2">
    <button id="btnNovaColeta" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalColeta">
      Nova Coleta
    </button>
    <button id="btnExcluirColetas" class="btn btn-danger">
      Excluir Coletas Selecionadas
    </button>
    <!-- O botão de concluir em massa foi removido. Agora cada linha possui seu próprio botão de conclusão. -->
  </div>

  <!-- Campo de busca para filtrar coletas -->
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por produto ou NF" />
  </div>

  <!-- Modal para anexar comprovante de coleta (opcional) ao concluir -->
  <div class="modal fade" id="modalComprovante" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Concluir Coleta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Deseja anexar um comprovante de coleta? (opcional)</p>
          <input type="file" class="form-control" id="comprovanteFile" accept=".pdf,.png,.jpg,.jpeg" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="btnConfirmarConclusao">Concluir</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabela de coletas -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th><input type="checkbox" id="checkboxSelecionarTodos" title="Selecionar todos"/></th>
          <!-- As colunas a seguir são clicáveis para ordenar. A função ordenarPor(coluna) é definida em dashboard.js. -->
          <th role="button" style="cursor:pointer;" onclick="ordenarPor('produto')">Produto</th>
          <th role="button" style="cursor:pointer;" onclick="ordenarPor('nf_origem')">NF Origem</th>
          <th role="button" style="cursor:pointer;" onclick="ordenarPor('nf_devolucao')">NF Devolução</th>
          <th role="button" style="cursor:pointer;" onclick="ordenarPor('data_solicitacao')">Data Solicitação</th>
          <th role="button" style="cursor:pointer;" onclick="ordenarPor('data_prevista')">Data Prevista</th>
          <th role="button" style="cursor:pointer;" onclick="ordenarPor('status')">Status</th>
          <th role="button" style="cursor:pointer;" onclick="ordenarPor('transportadora')">Transportadora</th>
          <th role="button" style="cursor:pointer;" onclick="ordenarPor('motivo')">Observação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaColetas">
        <!-- Linhas preenchidas via JS -->
      </tbody>
    </table>
  </div>

    <!-- Navegação de páginas para coletas. Os controles são gerados via JS em dashboard.js -->
    <nav aria-label="Paginação de coletas" class="mt-3">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

<!-- Modal de nova coleta (ou edição) -->
<div class="modal fade" id="modalColeta" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formColeta" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nova Coleta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label class="form-label">Produto</label>
          <input type="text" class="form-control" name="produto" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Nota Fiscal de Origem</label>
          <!-- Restringe a entrada a números -->
          <input type="text" class="form-control" name="nf_origem" required pattern="\d*" inputmode="numeric" title="Apenas números" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
        <!-- Campo para anexo da NF de origem (opcional) -->
        <div class="mb-2">
          <label class="form-label">Anexo NF Origem (opcional)</label>
          <input type="file" class="form-control" name="arquivo_nf_origem" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx">
        </div>
        <div class="mb-2">
          <label class="form-label">Nota Fiscal de Devolução</label>
          <!-- Restringe a entrada a números -->
          <input type="text" class="form-control" name="nf_devolucao" pattern="\d*" inputmode="numeric" title="Apenas números" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
        <!-- Campo para anexo da NF de devolução (opcional) -->
        <div class="mb-2">
          <label class="form-label">Anexo NF Devolução (opcional)</label>
          <input type="file" class="form-control" name="arquivo_nf_devolucao" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx">
        </div>
        <div class="mb-2">
          <label class="form-label">Data da Solicitação</label>
          <input type="date" class="form-control" name="data_solicitacao" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Data Prevista de Coleta</label>
          <input type="date" class="form-control" name="data_prevista">
        </div>
        <div class="mb-2">
          <label class="form-label">Status</label>
          <select class="form-select" name="status" required>
            <option value="Aguardando Coleta">Aguardando Coleta</option>
            <option value="Coleta Solicitada">Coleta Solicitada</option>
            <option value="Coleta Realizada">Coleta Realizada</option>
            <option value="Coleta Não Realizada">Coleta Não Realizada</option>
            <option value="Coleta Agendada">Coleta Agendada</option>              
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">Transportadora</label>
          <select class="form-select" name="transportadora" id="selectTransportadora" required>
            <option value="Reunidas">Reunidas</option>
            <option value="TJB">TJB</option>
            <option value="Rede Sul">Rede Sul</option>
            <option value="Brasil Web">Brasil Web</option>
            <option value="Zanotelli">Zanotelli</option>
            <option value="Atual">Atual</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Salvar Coleta</button>
      </div>
    </form>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/menu.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const select = document.getElementById("selectTransportadora");
    const lista = JSON.parse(localStorage.getItem("listaTransportadoras") || "[]");
    select.innerHTML = "";
    lista.forEach(nome => {
      const opt = document.createElement("option");
      opt.value = nome;
      opt.textContent = nome;
      select.appendChild(opt);
    });
  });
</script>
<script src="js/dashboard.js"></script>

<!-- Modal de Chat por NF -->
<div class="modal fade" id="modalChat" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chat - NF <span id="chatNF"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body" style="max-height:400px; overflow-y:auto;" id="chatHistorico">
      </div>
      <div class="modal-footer w-100 d-flex">
        <input type="text" id="chatMensagem" class="form-control me-2" placeholder="Digite sua mensagem..." />
        <button class="btn btn-primary" id="btnEnviarMensagem"><i class="fas fa-paper-plane"></i> Enviar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
